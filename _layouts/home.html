layout: default

{% for entry in site.data.digitalgov %}
  {% for content_type in entry.content_types %}
    {% if forloop.first %}<div>{% endif %}

      {% for field in content_type.fields %}
        <p>{{field}}</p>
      {% endfor %}

    {% if forloop.last %}</div>{% endif %}
  {% endfor %}

{% endfor %}
